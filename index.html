<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Circuit Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Quantum Circuit Simulator</h2>

    <!-- Gates to Drag -->
    <div class="gates">
        <div class="gate" draggable="true" data-type="H">H</div>
        <div class="gate" draggable="true" data-type="CNOT">CNOT</div>
    </div>

    <!-- Circuit Grid -->
    <div class="circuit">
        <div class="row">
            <div class="qubit">|0⟩</div>
            <div class="drop-zone"></div>
        </div>
        <div class="row">
            <div class="qubit">|0⟩</div>
            <div class="drop-zone"></div>
        </div>
    </div>

    <!-- Output State -->
    <h3>Quantum State:</h3>
    <pre id="state">|00⟩</pre>

    <script src="script.js"></script>
</body>
</html>
