<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Circuit Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <h1>Quantum Circuit Simulator</h1>
    
    <div class="simulator-container">
        <!-- Gates Panel -->
        <div class="gates-panel">
            <h3>Quantum Gates</h3>
            <div class="gate-category">
                <h4>Single Qubit Gates</h4>
                <div class="gate" draggable="true" data-type="H">H</div>
                <div class="gate" draggable="true" data-type="X">X</div>
                <div class="gate" draggable="true" data-type="Y">Y</div>
                <div class="gate" draggable="true" data-type="Z">Z</div>
                <div class="gate" draggable="true" data-type="S">S</div>
                <div class="gate" draggable="true" data-type="T">T</div>
            </div>
            <div class="gate-category">
                <h4>Multi Qubit Gates</h4>
                <div class="gate" draggable="true" data-type="CNOT">CNOT</div>
                <div class="gate" draggable="true" data-type="SWAP">SWAP</div>
                <div class="gate" draggable="true" data-type="CZ">CZ</div>
            </div>
            <div class="controls">
                <button id="add-qubit">Add Qubit</button>
                <button id="remove-qubit">Remove Qubit</button>
                <button id="reset-circuit">Reset Circuit</button>
            </div>
        </div>

        <!-- Circuit Area -->
        <div class="circuit-area">
            <div class="circuit" id="circuit">
                <!-- Rows will be added dynamically -->
            </div>
            
            <!-- Output State -->
            <div class="output-state">
                <h3>Quantum State</h3>
                <pre id="state">|0‚ü©</pre>
            </div>
        </div>

        <!-- Bloch Sphere Visualization -->
        <div class="visualization">
            <h3>Qubit Visualization (Bloch Sphere)</h3>
            <div id="bloch-sphere"></div>
            <div class="qubit-selector">
                <label for="qubit-select">Select Qubit:</label>
                <select id="qubit-select">
                    <!-- Options will be added dynamically -->
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
